# Root Directory doit rester vide (racine du dépôt) pour que le build crée dist/public et dist/admin.
services:
  - type: web
    name: vina
    env: node
    region: frankfurt
    buildCommand: corepack enable && corepack prepare pnpm@latest --activate && pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        value: ""
        generateValue: false
      - key: JWT_SECRET
        value: ""
        generateValue: false
      - key: OAUTH_SERVER_URL
        value: ""
        generateValue: false
      - key: APP_URL
        value: ""
        generateValue: false

